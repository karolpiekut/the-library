<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="scripts/scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
<div id="the-library">
    <div id="logo">
        <img id="logo-image" src="resources/bookshelf.svg" alt="bookshelf-image">
        <h1>The Library</h1>
    </div>
    <div id="data-entry">
        <form id="library-input" novalidate>
            <label for='title' class="input-field-class">
                <span class="spanText">Title</span>
                <input tabindex="1" id='title' name='title' type='text' required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for='author' class="input-field-class">
                <span class="spanText">Author</span>
                <input tabindex="2" id='author' name='author' type='text' required/>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="pages" class="input-field-class">
                <span class="spanText">Pages</span>
                <input tabindex="3" id="pages" name="pages" min="1" type="number" required/>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="read" class="input-field-class">
                <span class="spanText">Read?</span>
                <input tabindex="4" id="read" name="read" type="checkbox"/>
            </label>
            <button tabindex="5" id="add-new-book" type="submit">add new book</button>
        </form>
    </div>
    <table id="library-items">
        <tr id="header">
            <th class="header-item" id="id-header">#</th>
            <th class="header-item left" id="title-header">Title</th>
            <th class="header-item left" id="author-header">Author</th>
            <th class="header-item" id="pages-header">Pages</th>
            <th class="header-item" id="read-status-header">Read?</th>
            <th class="header-item" id="remove-header">Remove</th>
        </tr>
    </table>
</div>
</body>
</html>
